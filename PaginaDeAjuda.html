<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f0f0;
}

header {
    background-color: #f770ca93;
    color: #fff;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

.main-content {
    max-width: 800px;
    margin: 20px auto;
    background-color: #f770ca93;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgb(248, 243, 243);
}

form {
    display: grid;
    grid-gap: 15px;
}

label {
    font-weight: bold;
}

input,
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #f770ca93;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #f770ca93;
}

footer {
    background-color: #f770ca93;
    color: #fff;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Cat - Suporte</title>
</head>
<body>
    <header>
        <h1>Social Cat</h1>
        <nav>
            <ul>
                <li><a href="Inicio.html">Início</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Amigos</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <h2>Central de Suporte</h2>
        <p>Se você tiver algum problema ou dúvida, entre em contato conosco.</p>

        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Social Cat. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
