<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fcd5ce;
    }

    header {
        background-color: rgb(250, 162, 176);
        color: #fff;
        padding: 1em;
        text-align: center;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 10px;
    }

    nav a {
        text-decoration: none;
        color: #fff;
    }

    .main-content {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .post-form {
        margin-bottom: 20px;
    }

    form {
        display: grid;
        grid-gap: 15px;
    }

    label {
        font-weight: bold;
    }

    input,
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: rgb(250, 162, 176);
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: rgb(250, 162, 176);
    }

    .posts {
        display: grid;
        grid-gap: 20px;
    }

    .post {
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .post img {
        width: 100%;
        height: auto;
    }

    .post-info {
        padding: 15px;
    }

    .interactions {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .like,
    .comentario {
        cursor: pointer;
        color: rgb(250, 162, 176);
    }

    .comentario {
        margin-top: 10px;
    }
    .carousel {
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }
     </style>
    <title>Social Cat - Página Inicial</title>
</head>
<body>
    <header>
        <h1>Social Cat</h1>
        <nav>
            <ul>
                <li><a href="Inicio.html">Início</a></li>
                <li><a href="Perfil.html">Perfil</a></li>
                <li><a href="Amigos.html">Amigos</a></li>
                <li><a href="PaginaDeAjuda.html">Suporte</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <div class="post-form">
            <h2>Postar Foto</h2>
            <form action="#" method="post">
                <label for="photo">Escolher Foto:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>

                <label for="caption">Legenda:</label>
                <textarea id="caption" name="caption" rows="3" required></textarea>

                <button type="submit">Postar</button>
            </form>
        </div>

        <div class="posts">
            <div class="post">
                <img src="cat.png" alt="Foto de um gato">
                <section class="main-content">
                    <div class="post-form">
                    </div>
                    <div class="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item">
                                <img src="cat1.jpg" alt="Gato 1">
                            </div>
                            <div class="carousel-item">
                                <img src="cat2.jpg" alt="Gato 2">
                            </div>
                            <div class="carousel-item">
                                <img src="cat3.jpg" alt="Gato 3">
                            </div>
                        </div>
                    </div>
            
                    <div class="posts">
                        <div class="post">
                <div class="post-info">
                    <p><strong>Nome do Usuário</strong></p>
                    <p>Muchos Gatitos. #gato #fofo</p>
                    <div class="interactions">
                        <span class="like">Curtir</span>
                        <span class="comentario">Comentar</span>
                    </div>
                    <div class="comentario">
                        <p><strong>LouvadorDeGato06:</strong> Mucho Fofo Mesmo <3 </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
